<h2>{{ listTitle }}</h2>
<input type="text" #newTodo>
<button (click)="createTodoItem(newTodo.value)">Add</button>
<ul>
  <li *ngFor="let todo of (todos | async).items; let i = index">
    <span [class.done]="todo.isDone" (click)="toggleDone(i)">{{ todo.value }}</span>
    <button (click)="removeTodoItem(i)">Remove</button>
  </li>
</ul>
