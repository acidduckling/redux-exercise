<h2>{{ listTitle }}</h2>
<input type="text" #newTodo>
<button (click)="createTodoItem(newTodo.value)">Add</button>
<ul>
  <li *ngFor="let todo of (todos | async).items">
    <span [class.done]="todo.isDone" (click)="toggleDone(todo)">{{ todo.value }}</span>
    <button (click)="removeTodoItem(todo)">Remove</button>
  </li>
</ul>
